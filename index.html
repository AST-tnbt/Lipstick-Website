<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="./img/logoLipstick.png">
    <title>Lipstick</title>
</head>
<body>
    <div id="app">
        <header  id="home">
            <div class="header">
                <nav class="navbar">
                    <img src="./img/logoLipstick.png" alt="Logo" class="logo">
                    <h1 class="brand-name">
                        LIPSTICK
                    </h1>
                    <ul class="nav-list">
                        <li class="nav-item"><a href="#home" class="item-link">HOME</a></li>
                        <li class="nav-item"><a href="#product" class="item-link">PRODUCT</a></li>
                        <li class="nav-item"><a href="#contact" class="item-link">CONTACT</a></li>
                    </ul>
                    <div class="bar-icon" id="menu-icon" onclick="handleNavMenu()">
                        <i class="fa-solid fa-bars"></i>
                        <!-- <i class="fa-solid fa-circle-xmark"></i> -->
                    </div>
                </nav>
                <div class="mobile-nav" id="mobile-navbar">
                    <ul class="nav-list-mobile">
                        <li class="nav-item"><a href="#home" class="item-link">HOME</a></li>
                        <li class="nav-item"><a href="#product" class="item-link">PRODUCT</a></li>
                        <li class="nav-item"><a href="#contact" class="item-link">CONTACT</a></li>
                    </ul>
                </div>
            </div>

            <div class="tool-bar">
                <div class="search-bar" id="search-bar">
                    <input type="text" id="input-bar" placeholder="Search">
                    <div class="search-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
                <div id="mode-btn" onclick="changeMode()"></div>
            </div> 
        </header>      

        <div class="container" id="product">
            <div class="grid wide">
                <div class="products row" id="product-section">
                    <!-- main.js -->
                </div>
            </div>
        </div>

        <footer>
            <div class="footer-page">
                <ul id="contact">
                    <li class="contact-item">
                        <span href="#" class="contact-link">
                            <i class="fa-regular fa-envelope contact-icon"></i>
                            abc@gmail.com
                        </span>
                    </li>
                    <li class="contact-item">
                        <a href="https://www.facebook.com" target="_blank" class="contact-link">
                            <i class="fa-brands fa-facebook contact-icon"></i>
                            facebook.com/abc
                        </a>
                    </li>
                    <li class="contact-item">
                        <span href="" class="contact-link">
                            <i class="fa-solid fa-phone contact-icon"></i>
                            0123456789
                        </span>
                    </li>
                </ul>
                <h2 class="footer-text">Thanks for your visiting!</h2>
            </div>
        </footer>

        <div class="modal">
            <div class="modal__overlay" id="modal-overlay" onclick="hideModal()"></div>
            <div class="modal__box" id="modal-box">
            <!-- main.js -->
            </div>
        </div>
    </div>

    <script src="./data.js"></script>
    <script src="./main.js"></script>
</body>
</html>
